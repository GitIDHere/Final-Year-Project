sampCode_1 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Using The Player Class</h2><div class="section"><div class="mainText">Within the script editor, you have access to the Player class object. A class object means that you<div class="subText"> have an instance of the Player class available to you, from which you can invoke specific methods </div><div class="subText">to carry out tasks within this learning aid. Try the following code to move the robot on screen</div></div><div class="codeSnippet"><h3 class="subheading">Move the Robot Forwards</h3><div class="codeDesc">Move the robot forwards two tiles: &#9;player.moveForwards(2);</div><div class="codeDesc">Replace the number within the round brackets with the number of tiles you want to move the robot.</div></div><div class="codeSnippet"><h3 class="subheading">Move the Robot backwards</h3><div class="codeDesc">Move the robot backwards two tiles: &#9;player.moveBackwards(2);</div></div><div class="codeSnippet"><h3 class="subheading">Turn Right</h3><div class="codeDesc">Turn the robot right: &#9;player.turnRight();</div></div><div class="codeSnippet"><h3 class="subheading">Turn Left</h3><div class="codeDesc">Turn the robot Left: &#9;player.Left();</div></div></div></body></html>
sampCode_2 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Using The Player Class</h2><div class="section"><div class="codeSnippet"><h3 class="subheading">Move the Robot Forwards</h3><div class="codeDesc">Move the robot forwards two tiles: &#9;player.moveForwards(2);</div><div class="codeDesc">Replace the number within the round brackets with the number of tiles you want to move the robot.</div></div><div class="codeSnippet"><h3 class="subheading">Move the Robot backwards</h3><div class="codeDesc">Move the robot backwards two tiles: &#9;player.moveBackwards(2);</div></div><div class="codeSnippet"><h3 class="subheading">Turn Right</h3><div class="codeDesc">Turn the robot right: &#9;player.turnRight();</div></div><div class="codeSnippet"><h3 class="subheading">Turn Left</h3><div class="codeDesc">Turn the robot Left: &#9;player.Left();</div></div></div></body></html>

sampCode_3 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Collecting the Hidden Items</h2><div class="section"><div class="subText">When the robot is facing towards a hidden item, use the player.reveal() method to reveal the hidden item.</div><br/><div class="subText">You will then need to acquire the Item object that has been revealed in front of the robot.</div><div class="subText">To do this you will need to write this code: &nbsp;&nbsp;&nbsp;Item itemInfront=player.getItemInfront();</div><div class="subText">This gives you an object of the type Item.</div><div class="subText">Make sure to not include the word Item before itemInFront when you are acquiring your second hidden item.</div><br/><div class="subText">To collect the item, you will need to create an instance of the Bag class</div><div class="subText">This is how it is done: &nbsp;&nbsp;&nbsp;Bag bag=new Bag()</div><br/><div class="subText">One you have a Bag class object, you can then invoke its collect method like so: &nbsp;&nbsp;bag.collect()</div><div class="subText">Make sure to place inside its rounded brackets the Item object you acquired earlier to collect the item.</div><br/><div class="subText">However, to insure that you collect only the required items, you will need to use the If statement.</div><div class="subText">The If statement will allow you to whether the item you acquired from player.getItemInfront();is </div><div class="subText">the required item to be collected.</div><br/><div class="subText">Within the If statement rounded brackets, you will need to compare whether the name of the item you currently</div><div class="subText">have is the same name as the item that are required. To do this, you can use the following code: </div><div class="subText">itemInFront.getName().equals("Gem")</div><br/><div class="subText">The If statement can be written like so: </div><br/><div class="subText">if(itemInFront.getName().equals("Gem")){</div><div class="subText">&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">}</div></div></div></body></html>
sampCode_4 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Collecting the Hidden Items</h2><div class="section"><div class="subText">When the robot is facing towards a hidden item, use the player.reveal() method to reveal the hidden item.</div><br/><div class="subText">You will then need to acquire the Item object that has been revealed in front of the robot.</div><div class="subText">To do this you will need to write this code: &nbsp;&nbsp;&nbsp;Item itemInfront=player.getItemInfront();</div><div class="subText">This gives you an object of the type Item.</div><div class="subText">Make sure to not include the word Item before itemInFront when you are acquiring your second hidden item.</div><br/><div class="subText">To collect the item, you will need to create an instance of the Bag class</div><div class="subText">This is how it is done: &nbsp;&nbsp;&nbsp;Bag bag=new Bag()</div><br/><div class="subText">One you have a Bag class object, you can then invoke its collect method like so: &nbsp;&nbsp;bag.collect()</div><div class="subText">Make sure to place inside its rounded brackets the Item object you acquired earlier to collect the item.</div><br/><div class="subText">However, to insure that you collect only the required items, you will need to use the If statement.</div><div class="subText">The If statement will allow you to whether the item you acquired from player.getItemInfront();is </div><div class="subText">the required item to be collected.</div><br/><div class="subText">Within the If statement rounded brackets, you will need to compare whether the name of the item you currently</div><div class="subText">have is the same name as the item that are required. To do this, you can use the following code: </div><div class="subText">itemInFront.getName().equals("Gem")</div><br/><div class="subText">The If statement can be written like so: </div><br/><div class="subText">if(itemInFront.getName().equals("Gem")){</div><div class="subText">&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">}</div></div></div></body></html>

sampCode_5 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style>other Item enumerations type</head><body><h2>Implementing the Switch Statement</h2><div class="section"><div class="subText">The Switch statement is used to write much more neater code, if you are writing</div><div class="subText">large amounts of If statement.</div><br/><div class="subText">The Switch statement will require an enumeration object to be passed within its parameters</div><br/><div class="subText">The the enumeration object can be acquired from invoking the following method from an Item object</div><br/><div class="subText">itemInFront.getType()</div><br/><div class="subText">By passing in the value acquired from the above method call, it can be compared within the Switch statement</div><div class="subText">with other Item enumerations types</div><br/><div class="subText">This is how the switch statement is implemented: </div><br/><div class="subText">switch(itemInFront.getType()){</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;case Item.GEM: </div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;case Item.MONEY: </div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;</div><div class="subText">}</div></div></div></body></html>
sampCode_6 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Using Switch and the If Statements</h2><div class="section"><h3>The If Statement</h3><div class="subText">To insure that you collect only the required items, you will need to use the If statement.</div><div class="subText">The If statement will allow you to know whether the item you acquired from player.getItemInfront();is </div><div class="subText">the required item to be collected.</div><br/><div class="subText">Within the If statement rounded brackets, you will need to compare whether the name of the item you currently</div><div class="subText">have is the same name as the item that are required. To do this, you can use the following code: </div><div class="subText">itemInFront.getName().equals("Gem")</div><br/><div class="subText">The If statement can be written like so: </div><br/><div class="subText">if(itemInFront.getName().equals("Gem")){</div><div class="subText">&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">}</div><br/><h3>The switch Statement</h3><div class="subText">The Switch statement is used to write much more neater code, if you are writing</div><div class="subText">large amounts of If statement.</div><br/><div class="subText">The Switch statement will require an enumeration object to be passed within its parameters</div><br/><div class="subText">This is how the switch statement is implemented: </div><br/><div class="subText">switch(itemInFront.getType()){</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;case Item.GEM: </div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;case Item.MONEY: </div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bag.collect(itemInFront);</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;</div><div class="subText">}</div></div></div></body></html>

sampCode_7 = <html><head><style>body{margin: 0px 0px 0px 10px;}p.secondLine{margin-left:10px;}div.number{display:inline-block;font-size:13px;font-weight:bold;}h2{margin-bottom:-5px;text-decoration:underline;}p{color:blue;}div.section{margin:5px 0px;}div.number{display:inline-block;font-size:13;}div.mainText{display:inline;}div.subText{display:block;margin-left:30px;}div.codeDesc{width:100%;margin:10px 0px;display:inline;}div.code{padding-left:5emdisplay:inline;}h3{margin-bottom:-5px;text-decoration:underline;}</style></head><body><h2>Using the While Loop</h2><div class="section"><div class="subText">The While loop will help you to execute code multiple times.</div><div class="subText">The While loop will require an expression to be written within its header.</div><div class="subText">This could be be something like a variable evaluating to true until it becomes false.</div><br/><div class="subText">One of the ways in which you could implement the while loop would be by invoking this method: </div><div class="subText">player.areItemsInfront()</div><div class="subText">This method returns true when there are items in front of where the robot is facing.</div><br/><div class="subText">The while loop can be implemented as follows: </div><br/><div class="subText">while(player.areItemsInfront()){</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;player.moveForwards(2);</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;player.reveal();</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;player.getItemInfront();</div><div class="subText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;......</div><div class="subText">}</div></div></div></body></html>
